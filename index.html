<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>珍奶購買計算機（即時匯率）</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      margin-top: 60px;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #6b4e16;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5em;
    }

    label {
      font-size: 1.1em;
      margin-top: 15px;
      display: block;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      margin-top: 8px;
      border: 2px solid #d4af37;
      border-radius: 8px;
      background-color: #fff;
    }

    #exchangeRateDisplay {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
      color: #4e342e;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .buttons button {
      flex: 1 1 auto;
      font-size: 1em;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #d4af37;
      color: white;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #b8952d;
    }

    .result {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #2e7d32;
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>珍奶購買計算機（即時匯率）</h1>

    <label for="usdInput">💵 投入金額 (USD):</label>
    <input type="number" id="usdInput" placeholder="例如：1" step="0.01" min="0">

    <p id="exchangeRateDisplay">📈 匯率 (1 USD = ... TWD)</p>

    <div class="buttons">
      <button onclick="calculate()">計算可以買幾杯珍奶</button>
      <button onclick="reset()">重設</button>
      <button onclick="fetchExchangeRate()">重新抓匯率</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const bubbleTeaPrice = 55;
    let currentRate = 0;

    async function fetchExchangeRate() {
      const rateDisplay = document.getElementById('exchangeRateDisplay');
      rateDisplay.innerText = "📈 匯率 (正在取得...)";
      try {
        const response = await fetch('https://open.er-api.com/v6/latest/USD');
        const data = await response.json();
        const rate = data.rates.TWD;
        if (rate) {
          currentRate = rate;
          rateDisplay.innerText = `📈 匯率 (1 USD = ${rate.toFixed(2)} TWD)`;
        } else {
          rateDisplay.innerText = "❌ 匯率資料無法取得";
        }
      } catch (err) {
        rateDisplay.innerText = "❌ 匯率取得失敗，請檢查網路連線。";
      }
    }

    function calculate() {
      const usd = parseFloat(document.getElementById('usdInput').value);
      if (isNaN(usd) || usd < 0 || currentRate <= 0) {
        document.getElementById('result').innerText = "⚠️ 請輸入有效金額，並確認匯率已取得。";
        return;
      }

      const twd = usd * currentRate;
      const cups = Math.floor(twd / bubbleTeaPrice);
      const change = (twd % bubbleTeaPrice).toFixed(2);

      document.getElementById('result').innerText =
        `✅ 可以買 ${cups} 杯珍奶，剩下 ${change} 元台幣。`;
    }

    function reset() {
      document.getElementById('usdInput').value = '';
      document.getElementById('result').innerText = '';
    }

    window.onload = fetchExchangeRate;
  </script>
</body>
</html>
