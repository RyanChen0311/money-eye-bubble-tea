<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>珍奶購買計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍹 飲料購買計算機（即時匯率）</h1>

  <label for="drinkSelect">選擇飲料：</label>
  <select id="drinkSelect">
    <option value="55">珍珠奶茶（55 元）</option>
    <option value="60">鮮奶茶（60 元）</option>
    <option value="45">紅茶（45 元）</option>
  </select>

  <label for="usdInput">💵 投入金額 (USD):</label>
  <input type="number" id="usdInput" placeholder="例如：1" step="0.01" min="0">

  <p id="exchangeRateDisplay">📈 匯率 (1 USD = ... TWD)</p>

  <button id="calcBtn">計算可以買幾杯</button>
  <button id="resetBtn">重設</button>
  <button id="reloadBtn">重新抓匯率</button>

  <div class="result" id="result"></div>

  <script type="module" src="main.js"></script>
</body>
</html>
