<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>珍奶購買計算機（即時匯率）</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', Arial, sans-serif;
      background-color: #fff8e1;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 15px;
    }
    h1 {
      color: #6b4e16;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-size: 1.2em;
      display: block;
      margin-top: 15px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      margin-top: 5px;
      border: 2px solid #d4af37;
      border-radius: 8px;
      background-color: #fff;
    }
    button {
      font-size: 1em;
      padding: 10px 16px;
      margin-top: 20px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #d4af37;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b8952d;
    }
    .result, #exchangeRateDisplay {
      margin-top: 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>珍奶購買計算機（即時匯率）</h1>

  <label for="usdInput">💵 投入金額 (USD):</label>
  <input type="number" id="usdInput" placeholder="例如：1" step="0.01" min="0">

  <p id="exchangeRateDisplay">📈 匯率 (1 USD = ... TWD)</p>

  <button onclick="calculate()">計算可以買幾杯珍奶</button>
  <button onclick="reset()">重設</button>
  <button onclick="fetchExchangeRate()">重新抓匯率</button>

  <div class="result" id="result"></div>

  <script>
    const bubbleTeaPrice = 55; // 每杯珍奶價格 (台幣)
    let currentRate = 0;       // 即時匯率（1 USD = ? TWD）

    // 取得匯率
    async function fetchExchangeRate() {
      const rateDisplay = document.getElementById('exchangeRateDisplay');
      rateDisplay.innerText = "📈 匯率 (正在取得...)";
      try {
        const response = await fetch('https://open.er-api.com/v6/latest/USD');
        const data = await response.json();
        const rate = data.rates.TWD;

        if (rate) {
          currentRate = rate;
          rateDisplay.innerText = `📈 匯率 (1 USD = ${rate.toFixed(2)} TWD)`;
        } else {
          rateDisplay.innerText = "❌ 匯率資料無法取得";
        }
      } catch (err) {
        rateDisplay.innerText = "❌ 匯率取得失敗，請檢查網路連線。";
      }
    }

    // 計算珍奶杯數
    function calculate() {
      const usd = parseFloat(document.getElementById('usdInput').value);
      if (isNaN(usd) || usd < 0 || currentRate <= 0) {
        document.getElementById('result').innerText = "⚠️ 請輸入有效金額，並確認匯率已取得。";
        return;
      }

      const twd = usd * currentRate;
      const cups = Math.floor(twd / bubbleTeaPrice);
      const change = (twd % bubbleTeaPrice).toFixed(2);

      document.getElementById('result').innerText =
        `✅ 可以買 ${cups} 杯珍奶，剩下 ${change} 元台幣。`;
    }

    // 重設表單
    function reset() {
      document.getElementById('usdInput').value = '';
      document.getElementById('result').innerText = '';
    }

    // 載入時自動取得匯率
    window.onload = fetchExchangeRate;
  </script>
</body>
</html>
