<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>美金轉珍奶機</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #ff8800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #ff9900;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5em;
    }
    .bubble-tea {
      font-size: 2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>💰 美金轉珍奶機 🧋</h1>
  <p>請輸入美金金額：</p>
  <input type="number" id="usdInput" placeholder="輸入 USD" />
  <button onclick="convert()">轉換成珍奶</button>

  <div id="result"></div>
  <div class="bubble-tea" id="bubbleIcon"></div>

  <script>
    function convert() {
      const usd = parseFloat(document.getElementById("usdInput").value);
      const rate = 32; // 固定匯率
      const bubbleTeaPrice = 65; // 一杯珍奶 65 元台幣

      if (isNaN(usd) || usd <= 0) {
        document.getElementById("result").textContent = "請輸入有效的金額";
        document.getElementById("bubbleIcon").textContent = "";
        return;
      }

      const twd = usd * rate;
      const cups = Math.floor(twd / bubbleTeaPrice);

      document.getElementById("result").textContent =
        `可兌換新台幣 $${twd.toFixed(2)}，可買 ${cups} 杯珍奶`;

      const bubbleIcon = "🧋".repeat(Math.min(cups, 10));
      document.getElementById("bubbleIcon").textContent = bubbleIcon + (cups > 10 ? "..." : "");
    }
  </script>

</body>
</html>
